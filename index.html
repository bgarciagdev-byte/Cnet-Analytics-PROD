<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CentroNet Analytics · Visor (solo lectura)</title>
  <style>
    :root{
      --bg:#0b1220;
      --bg-2:#0f172a;
      --fg:#e2e8f0;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent-2:#38bdf8;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg),var(--bg-2));
      color:var(--fg);
      overflow:hidden;
      position:relative;
    }

    /* Imagen de fondo */
    .bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.18;
      z-index:-1;
      pointer-events:none;
    }

    .app{
      display:grid;
      grid-template-columns:240px 1fr;
      height:100vh;
    }

    /* Sidebar */
    aside{
      background:rgba(17,24,39,.85);
      border-right:1px solid var(--border);
      padding:14px 12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding:6px 8px;
      border-radius:12px;
      background:rgba(34,211,238,.08);
      border:1px solid var(--border);
    }
    .logo{
      width:28px;
      height:28px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow:0 6px 24px rgba(34,211,238,.35);
    }
    .brand h1{
      font-size:16px;
      margin:0;
    }
    .list{
      display:flex;
      flex-direction:column;
      gap:8px;
      overflow:auto;
      padding-right:4px;
    }
    .rbtn{
      appearance:none;
      display:block;
      width:100%;
      text-align:left;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#0b1220;
      color:var(--fg);
      cursor:pointer;
      font-size:14px;
    }
    .rbtn:hover{
      border-color:var(--accent);
    }

    /* Panel derecho (sin iframe, solo mensaje) */
    main{
      position:relative;
    }
    .viewer{
      position:relative;
      width:100%;
      height:100vh;
      background:#0b1220;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:16px;
    }
    .viewer p{
      max-width:420px;
      color:var(--muted);
      font-size:15px;
    }

    /* Mobile */
    @media (max-width: 900px){
      .app{
        grid-template-columns:1fr;
      }
      aside{
        position:fixed;
        inset:0 35% 0 0;
        z-index:10;
        transform:translateX(-100%);
        transition:.25s transform;
      }
      aside.open{
        transform:translateX(0);
      }
      .overlay{
        display:none;
      }
      .overlay.show{
        display:block;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.45);
        backdrop-filter:blur(2px);
      }

      /* Botón flotante menú */
      .fab{
        position:fixed;
        top:12px;
        left:12px;
        z-index:20;
        display:block;
        background:#0b1220;
        border:1px solid var(--border);
        color:var(--fg);
        border-radius:12px;
        padding:10px 12px;
        cursor:pointer;
      }
    }

    /* Desktop: ocultar fab */
    .fab{
      display:none;
    }
  </style>
</head>
<body>
  <img class="bg" src="assets/centronet-hero.jpg" alt="CentroNet Analytics" />

  <div class="app" id="app">
    <aside id="sidebar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>CentroNet Analytics</h1>
      </div>

      <div class="list" id="reportList" aria-label="Listado de reportes">
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiNGU3OWUzMjQtMmM3OS00MDE1LWIzMWEtMzFhNTg5ZGJiZDA3IiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI ZEISS</button>
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiNzQxYmY1M2QtYjg3Yy00NzljLTlhOWYtYTg2N2JlZjRkYjJmIiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI QBANO</button>
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiYjg4MDE3MDQtODBhOC00NWI5LWJlM2MtMThlYmMxMTlkYWVjIiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI ICESI</button>
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiOTZhZDNiZWItZmI4Mi00ZDYxLWIyNGEtODBlYTM5MzY1MTNkIiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI TQ</button>
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiOTZmOGYwYWYtNTNjZi00MGUyLWJiMDMtYWU0Zjc0YjUwY2U3IiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI CALZATODO</button>
        <button class="rbtn" data-src="https://app.powerbi.com/view?r=eyJrIjoiMDE5MjMwZTctM2YzYi00Yzk1LWE0NmUtZTgyNWY2Y2M5Y2Y0IiwidCI6ImEyNGFlYmMxLWMwNzctNDA5My1hNzZiLTVlYTE4NTcxMTk1NiJ9">PBI CCC</button>
      </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main>
      <button class="fab" id="menuBtn" aria-label="Mostrar menú">☰ Menú</button>
      <div class="viewer" id="viewer">
        <p>
          Selecciona un reporte en el panel izquierdo.<br>
          Se abrirá en una nueva pestaña de Power BI, sin vista previa dentro de esta página.
        </p>
      </div>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const buttons = Array.from(document.querySelectorAll('.rbtn'));

    // Al hacer clic en un botón: abrir el reporte en otra pestaña (sin iframe)
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const src = btn.dataset.src;
        if (src) {
          window.open(src, '_blank'); // nueva pestaña
        }
      });
    });

    // Menú móvil
    if (menuBtn) {
      menuBtn.onclick = () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
      };
    }

    overlay.onclick = () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    };
  </script>
</body>
</html>
